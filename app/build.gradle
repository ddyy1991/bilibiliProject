apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries = false
    }
    defaultConfig {
        applicationId "me.liujia95.biliplayer"
        minSdkVersion 25
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:22.+'
    implementation 'com.android.support:support-v4:22.2.1'
    implementation 'com.android.support:design:22.2.1'
    implementation 'com.android.support:cardview-v7:22.2.1'
    implementation 'com.jakewharton:butterknife:5.1.1'
    implementation 'com.android.support:recyclerview-v7:22.2.1'
    implementation 'com.google.code.gson:gson:2.2.4'
    implementation 'com.jiechic.library:xUtils:2.6.14'
    implementation "com.squareup.okhttp3:okhttp:4.12.0"
}
